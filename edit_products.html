<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Edit Products</title>
		<link rel="stylesheet" href="css/edit_products.css">

		<script src="./js/jquery-3.4.0.js"></script>
		<script src="./js/jquery.form.js"></script>
		<script src="./js/edit_products.js"></script>
	</head>
	<!-- <div id="signup_form_container">
	</div> -->

	<body>
        <div id="modal-edit" class="modal-edit">
            <div class="modal-content">
                <form id="form-edit" class="form-edit">
                    <input required id="edit-inpt-name" type="text" name="name" class="input-modal" placeholder="Name">
                    <input required id="edit-inpt-cost" type="text" name="cost" class="input-modal" placeholder="Cost">
                    <input required id="edit-inpt-link_image" type="text" name="link_image" class="input-modal" placeholder="Link image">
                    
                    <label class="head-text">Gender</label>
                    <div id="form-sex" class="form-radio">
                        <input required id="edit-sex-m" type="radio" name="sex" value="M">
                        <label class="l-radio" for="edit-sex-m">Male</label>
                        <input required id="edit-sex-w" type="radio" name="sex" value="W">
                        <label class="l-radio" for="edit-sex-w">Female</label>
                    </div>

                    <label class="head-text">Type</label>
                    <div id="form-type" class="form-radio">
                        <input required type="radio" name="type" value="Lifestyle" id="edit-inpt-lifestyle">
                        <label class="l-radio" for="edit-inpt-lifestyle">Lifestyle</label>
                        <input required type="radio" name="type" value="Training" id="edit-inpt-training">
                        <label class="l-radio" for="edit-inpt-training">Training</label>
                        <input required type="radio" name="type" value="Running" id="edit-inpt-running">
                        <label class="l-radio" for="edit-inpt-running">Running</label>
                    </div>

                    <label class="head-text">Brand</label>
                    <div id="form-brand" class="form-radio">
                        <input required type="radio" name="brand" value="adidas" id="edit-inpt-adidas">
                        <label class="l-radio" for="edit-inpt-adidas">Adidas</label>
                        <input required type="radio" name="brand" value="nike" id="edit-inpt-nike">
                        <label class="l-radio" for="edit-inpt-nike">Nike</label>
                        <input required type="radio" name="brand" value="reebok" id="edit-inpt-reebok">
                        <label class="l-radio" for="edit-inpt-reebok">Reebok</label>
                        <input required type="radio" name="brand" value="puma" id="edit-inpt-puma">
                        <label class="l-radio" for="edit-inpt-puma">Puma</label>
                    </div>
                    <label class="head-text">Size</label>
                    <div id="form-size" class="form-checkbox">
                        <input type="checkbox" name="size" value="4" id="es4">
                        <label class="l-checkbox" value="4" for="es4"></label>
                        <input type="checkbox" name="size" value="4.5" id="es4.5">
                        <label class="l-checkbox"  for="es4.5" value="4.5" ></label>
                        <input type="checkbox" name="size" value="5" id="es5">
                        <label class="l-checkbox " for="es5" value="5" ></label>
                        <input type="checkbox" name="size" value="5.5" id="es5.5">
                        <label class="l-checkbox"  for="es5.5" value="5.5" ></label>
                        <input type="checkbox" name="size" value="6" id="es6">
                        <label class="l-checkbox " for="es6" value="6" ></label>
                        <input type="checkbox" name="size" value="6.5" id="es6.5">
                        <label class="l-checkbox"  for="es6.5" value="6.5" ></label>
                        <input type="checkbox" name="size" value="7" id="es7">
                        <label class="l-checkbox " for="es7" value="7" ></label>
                        <input type="checkbox" name="size" value="7.5" id="es7.5">
                        <label class="l-checkbox"  for="es7.5" value="7.5" ></label>
                        <input type="checkbox" name="size" value="8" id="es8">
                        <label class="l-checkbox " for="es8" value="8" ></label>
                        <input type="checkbox" name="size" value="8.5" id="es8.5">
                        <label class="l-checkbox"  for="es8.5" value="8.5" ></label>
                        <input type="checkbox" name="size" value="9" id="es9">
                        <label class="l-checkbox " for="es9" value="9" ></label>
                        <input type="checkbox" name="size" value="9.5" id="es9.5">
                        <label class="l-checkbox"  for="es9.5" value="9.5" ></label>
                        <input type="checkbox" name="size" value="10" id="es10">
                        <label class="l-checkbox"  for="es10" value="10" ></label>
                        <input type="checkbox" name="size" value="10.5" id="es10.5">
                        <label class="l-checkbox" for="es10.5" value="10.5" ></label>
                        <input type="checkbox" name="size" value="11" id="es11">
                        <label class="l-checkbox"  for="es11" value="11" ></label>
                        <input type="checkbox" name="size" value="11.5" id="es11.5">
                        <label class="l-checkbox" for="es11.5" value="11.5" ></label>
                        <input type="checkbox" name="size" value="12" id="es12">
                        <label class="l-checkbox"  for="es12" value="12" ></label>
                        <input type="checkbox" name="size" value="12.5" id="es12.5">
                        <label class="l-checkbox" for="es12.5" value="12.5" ></label>
                        <input type="checkbox" name="size" value="13" id="es13">
                        <label class="l-checkbox"  for="es13" value="13" ></label>
                        <input type="checkbox" name="size" value="14" id="es14">
                        <label class="l-checkbox"  for="es14" value="14" ></label>
                        <input type="checkbox" name="size" value="15" id="es15">
                        <label class="l-checkbox"  for="es15" value="15" ></label>
                        <input type="checkbox" name="size" value="16" id="es16">
                        <label class="l-checkbox"  for="es16" value="16" ></label>
                        <input type="checkbox" name="size" value="17" id="es17">
                        <label class="l-checkbox"  for="es17" value="17" ></label>
                        <input type="checkbox" name="size" value="18" id="es18">
                        <label class="l-checkbox"  for="es18" value="18" ></label>
                    </div>
                    <!-- <input required type="submit" class="submit-modal-btn" id="submit-modal-btn"  value="Edit"> -->
                </form>
            </div>
        </div>
        
        <header></header>
        <div class='top-button'>
            <button id="btn-exit">Exit</button>
            <button id='btn-add-product'>Add Product</button>
        </div>
        <table width=90% cellspacing="0">
            <tr id="table-header">
                <th>ID</th>
                <th>Brand</th>
                <th>Name</th>
                <th>Size</th>
                <th>Sex</th>
                <th>Cost</th>
                <th>Link_image</th>
                <th>Type</th>
                <th></th>
                <th></th>
            </tr>
        </table>
    </body>
</html>
